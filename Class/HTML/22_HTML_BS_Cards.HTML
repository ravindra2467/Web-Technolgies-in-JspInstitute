<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BS LOCAL METHOD</title>
	<link rel="stylesheet" href="../BOOTSTRAP/bootstrap.css">
	<link rel="stylesheet" href="../BOOTSTRAP/mdb.css">
	<style>
		.bg-light
		{
			background-color:rgb(248,194,255)!important;
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5 m-auto animated jello">
				<div class="card">
					<div class="card-header bg-secondary text-center text-white">
						<h2 class="card-title">LogIn Here</h2>
					</div>
					<div class="card-body bg-light">
						<form>
							<div class="form-group">
								<input type="text" name="" placeholder="Enter UserName" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" name="" placeholder="Enter Password" class="form-control">
							</div>
						</form>
					</div>
					<div class="card-footer bg-secondary text-center text-white">
						<button class="btn btn-outline-white btn-md">Submit</button>
						<button class="btn btn-outline-white btn-md">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
