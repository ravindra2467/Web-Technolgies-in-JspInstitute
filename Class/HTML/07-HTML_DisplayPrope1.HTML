<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Properties</title>
	<style>
		body{
			margin: 0px;
		}
		h1{
			background-color: red;
			border: 2px solid blue;
			/*padding: 20px*/
			margin: 0px;
			display: inline;
		}
		#block{
			display: block;
		}
	</style>
</head>
<body>
	<h1>CSS</h1>
	<h1 id="block">CSS Property</h1>
</body>
</html>
