<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Forms tag</title>
</head>
<body>
	<h1>Different types of form tags</h1>
	<form>
		<fieldset>
			<legend>form tags</legend>
			<table>
				<tr>
					<td>
						<label>Name</label>
					</td>
					<td>
						<input type="text" name="Name">
					</td>
				</tr>
				<tr>
					<td>
						<label>Mobile</label>
					</td>
					<td>
						<input type="radio" name="mobile1">Samsung
						<input type="radio" name="mobile1">Vivo
						<input type="radio" name="mobile1">Iphone
						<input type="radio" name="mobile1">Mi
					</td>
				</tr>
				<tr>
					<td>
						<label>languages</label>
					</td>
					<td>
						<input type="checkbox" name="mobile1">English
						<input type="checkbox" name="mobile1">Telugu
						<input type="checkbox" name="mobile1">Kannada
					</td>
				</tr>
				<tr>
					<td>
						<label>Country</label>
					</td>
					<td>
						<select>
							<option>select</option>
							<option>India</option>
							<option>US</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>address</label>
					</td>
					<td>
						<textarea rows="2" cols="5"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit">
					</td>
					<td>
						<input type="reset" name="reset">	
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	<hr>

</body>
</html>
