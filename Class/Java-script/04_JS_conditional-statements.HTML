<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>conditional statements</title>
	<script>
		let n=prompt('enter Number');
		if (n%2==0)
		{
			console.log("even number");
		}
		else
		{
			console.log("odd Number");
		}
	</script>
</head>
<body>

</body>
</html>
