<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table & List</title>
	<style>
		table{
			background: linear-gradient(45deg,orange,cyan);
		}
		body{
			background-color: lightcyan;
		}
	</style>
</head>
<body>
	<center><br><br>
	<table border="2px">
		<tr>
			<td>
				<p>This is a paragraph about me. Iam!</p>
				<p>this is another paragraph about me. Iam!</p>
			</td>
			<td>
				<table border="2px" width="100%">
					<caption>Random names</caption>
					<tr>
						<td>J.Deo</td>
						<td>P.Day</td>
					</tr>
					<tr>
						<td>R.Bob</td>
						<td>T.Sam</td>
					</tr>
				</table>
				<p>Contct me for Details</p>
			</td>
		</tr>
		<tr>
			<td>
				<b>Free Software</b>
				<ol>
					<li>Linux</li>
					<li>Apache</li>
					<li>PHP</li>
					<li>MySql</li>
					<li>Java</li>
				</ol>
			</td>
			<td>Hello</td>
		</tr>
	</table>
	</center>
</body>
</html>
