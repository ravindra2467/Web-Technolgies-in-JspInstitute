<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML & List Tags</title>
	<style>
		table{
			background: linear-gradient(45deg,cyan,pink);
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<center><table border="3px" width="40%">
		<tr>
			<td>
				<p>This is a paragraph</p>
				<p>This is another paragraph</p>
			</td>
			<td>This cell contains a table
			<table border="3px" width="100%">
				<tr>
					<td>A</td>
					<td>B</td>
				</tr>
				<tr>
					<td>C</td>
					<td>D</td>
				</tr>
			</table>
		</td>
		</tr>
		<tr>
			<td><p>This cell contains a list:</p>
				<ul>
					<li>Apple</li>
					<li>Banana</li>
					<li>Pine-Apple</li>
				</ul>
			</td>
			<td>
				<table>
					<tr>
						<td><p>This is a paragraph</p>
							<p>This is another paragraph</p>
						</td>
						<td>
							<p>This cell contains a table:</p>
							<table>
								<tr>
									<td>A</td>
									<td>B</td>
								</tr>
								<tr>
									<td>C</td>
									<td>D</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<p>This cell contains List:</p>
							<ul>
								<li>Apple</li>
								<li>Banana</li>
								<li>Pine-Apple</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</center>
</body>
</html>
