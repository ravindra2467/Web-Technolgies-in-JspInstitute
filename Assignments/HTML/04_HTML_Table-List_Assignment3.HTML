
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table & List</title>
	<style>
		body{
			background: linear-gradient(45deg,pink,white,red) no-repeat fixed;

		}
		table{
			background-color: lightcyan;

		}
	</style>
</head>
<body>
	<center><br><br><br>
		<table border="2px" width="30%">
			<tr>
				<td>HELLO</td>
				<td>
					<p>This cell contains a List</p>
					<ul>
						<li>Aplles</li>
						<li>Banana</li>
						<li>Pine-Apples</li>
					</ul>
				</td>
			</tr>
			<tr>
				<td>
					<p>This cell Contains a Table:</p>
					<table border="2px" cellspacing="0px">
						<tr>
							<td>A</td>
							<td>B</td>
						</tr>
						<tr>
							<td>C</td>
							<td>D</td>
						</tr>
					</table>
				</td>
				<td>
					<p>This is a paragraph</p>
					<p>This is another paragraph.</p>
				</td>
			</tr>
		</table>
	</center>

</body>
</html>
