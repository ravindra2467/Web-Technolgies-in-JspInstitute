<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="../Images/r.png">
	<title>Registration From</title>
	<style>
		body{
			background: linear-gradient(90deg,orange,cyan,white);
		}
		text-decoration{
			font-family: fantasy;
		}
		td{
			padding: 10px;
			font-family: cursive;
		}
		.subre{
			padding: 5px;
			border: 2px seagreen solid;
			background: linear-gradient(90deg,orange,cyan,white);
			border-radius: 12px;
			box-shadow: 10px solid orange;
		}
		hr{
			border-style: solid;
		}
	</style>
</head>
<body>
	<h1 align="center">Student Name: Ravi</h1>
	<h2 align="center">Student ID:01234-567890</h2>
	<hr>
	<h3 align="center">Registration Form</h3>
	<form>
		<table align="center">
			<tr>
				<td>
					<label>Name</label>
				</td>
				<td>
					<input type="text" name="Name">
				</td>
				<td>
					<label>CMC</label>
				</td>
				<td>
					<input type="text" name="CMC">
				</td>
			</tr>
			<tr>
				<td>
					<label>Course</label>
				</td>
				<td>
					<input type="text" name="Course">
				</td>
				<td>
					<label>Services</label>
				</td>
				<td>
					<input type="text" name="Services">
				</td>
			</tr>
			<tr>
				<td>
					<label>E-Mail</label>
				</td>
				<td>
					<input type="E-Mail" name="E-Mail">
				</td>
				<td>
					<label>Password</label>
				</td>
				<td>
					<input type="password" name="Password">
				</td>
			</tr>
			<tr>
				<td>
					<label>Address</label>
				</td>
				<td>
					<textarea rows="3" cols="25"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>Gender</label>
				</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">FeMale
				</td>
			</tr>
			<tr>
				<td>
					<label>Col</label>
				</td>
				<td>
					<select>
						<option>----Select----</option>
						<option>ab123</option>
						<option>123cd</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="radio" name="Student">New Student
				</td>
				<td colspan="2" align="center">
					<input type="radio" name="Student">Continuing Student
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="submit" class="subre">
					<input type="ReSet" name="reset" class="subre">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
