<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fees Calculte</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/mdb.css">
	<link rel="stylesheet" type="text/css" href="../fontawesome/css/all.css">
	<style>
		
	</style>
</head>
<body class="bg-info">
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-7 m-auto">
				<div class="card">
					<div class="card-header bg-primary text-white text-center">
						<h1>Fees Calculator</h1>
					</div>
					<div class="card-body bg-info">
						<form>
							<div class="form-group">
								<select class="form-control" id="select">
									<option value="">Select Course</option>
									<option value="java">JAVA</option>
									<option value="python">PYTHON</option>
									<option value="mern">MERN</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" placeholder="total fees" name="total" readonly="readonly" class="form-control" id="txt1">
							</div>
							<div class="form-group radio text-white text-center">
								<label>Caste:- </label>
									<input type="radio" name="caste" value="oc" id="caste">
										<label>OC</label>
									<input type="radio" name="caste" value="bc" id="caste1">
										<label>BC</label>
									<input type="radio" name="caste" value="sc" id="caste2">
										<label>SC</label>
									<input type="radio" name="caste" value="st" id="caste3">
										<label>ST</label>
									<input type="radio" name="caste" value="general" id="caste4">
										<label>GENERAL</label>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Fees Concession" class="form-control" id="txt2" readonly name="">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Fees Paid" class="form-control" id="txt3" name="">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Remaining fees" class="form-control" id="txt4" readonly="readonly" name="">
							</div>
							<div class="form-group text-center">
								<button class="btn btn-success text-center" onclick="calculate()">CALCULATE</button>
							</div>
						</form>
					</div>
					<div class="card-footer bg-primary text-center text-white">
						<h1><i class="text-danger">J</i>Spiders</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ------------------------------Script Code----------------------------- -->

	<script>
		let selectTag=document.querySelector("#select");
		let textBox=document.querySelector("#txt1");
		selectTag.addEventListener('change',function()
		{
			let selectedValue=selectTag.value;
			if(selectedValue=='java')
			{
				textBox.value=35000;
			}
			else if(selectedValue=='python')
			{
				textBox.value=36000;
			}
			else if(selectedValue=='mern')
			{
				textBox.value=34000;
			}
		});
		let casteRadio=document.querySelector("#caste");
		let feesBox=document.querySelector("#txt2");
		casteRadio.addEventListener('change',function()
		{
			let radioValue=casteRadio.value;
			if(radioValue=='oc')
			{
				feesBox.value=500;
			}
		});
		let casteRadio1=document.querySelector("#caste1");
		casteRadio1.addEventListener('change',function()
		{
			let radioValue=casteRadio1.value;
			if (radioValue=='bc')
			{
				feesBox.value=600;
			}
		});
		let casteRadio2=document.querySelector("#caste2");
		casteRadio2.addEventListener('change',function()
		{
			let radioValue=casteRadio2.value;
			if (radioValue=='sc')
			{
				feesBox.value=900;
			}
		});
		let casteRadio3=document.querySelector("#caste3");
		casteRadio3.addEventListener('change',function()
		{
			let radioValue=casteRadio3.value;
			if (radioValue=='st')
			{
				feesBox.value=1000;
			}
		});
		let casteRadio4=document.querySelector("#caste4");
		casteRadio4.addEventListener('change',function()
		{
			let radioValue=casteRadio4.value;
			if (radioValue=='general')
			{
				feesBox.value='No Concession';
			}
		});

		function calculate(){
			var totalFee =  document.getElementById("txt1").value;
            var concession =  document.getElementById("txt2").value;
            var paid = document.getElementById("txt3").value;
            var total = parseInt(concession) + parseInt(paid);
            var remain = parseInt(totalFee) - parseInt(total);

            alert("Remaining amount: " +remain);
        }
	</script>
</body>
</html>
